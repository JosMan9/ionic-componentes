<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">List-reorder</ion-title>

    <ion-button expand="undefined" fill="clear" slot="end" (click)="band = !band">
      Toggle
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group [disabled]="band" (ionItemReorder)="reorder($event)">

      <ion-item *ngFor="let item of personajes">
        <ion-label>{{item}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="layers-outline"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>




  </ion-list>

</ion-content>
