<app-header titulo="Refresher">
</app-header>

<ion-content>

  <ion-list>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-item *ngFor="let item of items; let i = index" class="animate__animated animate__zoomIn" >
      <ion-label>Item {{i+1}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
